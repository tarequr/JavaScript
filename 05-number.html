			<u><h3 align="center">JavaScript Variable Diclare & Same variable reuse: </h3></u><br><br>

			<script type="text/javascript">
				var linebreak = "<br>";
				var my_var    = "Hello World!";

				document.write(my_var)
				document.write(linebreak)

				my_var = "I am learning JavaScript"
				document.write(my_var)
				document.write(linebreak)

				my_var = "script is finnished up..."
				document.write(my_var)
			</script>
