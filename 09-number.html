		<div class="maincontent" align="center">
			<u><h3 align="center">JavaScript Operator-6: (2.Comparison)</h3></u><br><br>

			<script type="text/javascript">
				// var age   = 10;
				// if (age<18) document.write(Too young);
				var a = 10;
				var b = 20;

				document.write("a = "+a+"<br/>");
				document.write("b = "+b+"<br/>"+"<br/>");
				var linebreak = "<br/>";

				document.write("(a == b) => ")
				result = (a == b);
				document.write(result);
				document.write(linebreak);	

				document.write("(a < b) => ")
				result = (a < b);
				document.write(result);
				document.write(linebreak);	

				document.write("(a > b) => ")
				result = (a > b);
				document.write(result);
				document.write(linebreak);	

				document.write("(a != b) => ")
				result = (a != b);
				document.write(result);
				document.write(linebreak);	

				document.write("(a >= b) => ")
				result = (a >= b);
				document.write(result);
				document.write(linebreak);

				document.write("(a <= b) => ")
				result = (a <= b);
				document.write(result);
				document.write(linebreak);	
				

			</script>
		</div>
