		<div class="maincontent" align="center">
			<u><h3 align="center">JavaScript Operator-6: (3.Arithmetic)</h3></u><br><br>

			<script type="text/javascript">
				var a = 33;
				var b = 10;
				var c = "Test";

				document.write("a = "+a+"<br/>");
				document.write("b = "+b+"<br/>"+"<br/>");
				var linebreak = "<br/>";

				document.write("a + b = ")
				result = a+b;
				document.write(result);
				document.write(linebreak);	

				document.write("a - b = ")
				result = a-b;
				document.write(result);
				document.write(linebreak);

				document.write("a / b = ")
				result = a/b;
				document.write(result);
				document.write(linebreak);

				document.write("a % b = ")
				result = a%b;
				document.write(result);
				document.write(linebreak);

				document.write("a + b + c = ")
				result = a+b+c;
				document.write(result);
				document.write(linebreak);

				a = a++
				document.write("a ++ = ")
				result = a++;
				document.write(result);
				document.write(linebreak);

				b = b--
				document.write("b -- = ")
				result = b--;
				document.write(result);
				document.write(linebreak);	
				

			</script>
