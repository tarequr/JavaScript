		<div class="maincontent" align="center">
			<u><h3 align="center">JavaScript Operator-6: (5.Logical)</h3></u><br><br>

			<script type="text/javascript">
				var two = 2;
				var ten = 10;

				document.write("a = "+two+"<br/>");
				document.write("b = "+ten+"<br/>"+"<br/>");
				var linebreak = "<br/>";

				document.write("Two + Ten => ")
				result = two+ten;
				document.write(result);
				document.write(linebreak);	

				document.write("Two * Ten => ")
				result = two*ten;
				document.write(result);
				document.write(linebreak);

				document.write("Two / Ten => ")
				result = two/ten;
				document.write(result);
				document.write(linebreak);
			</script>
