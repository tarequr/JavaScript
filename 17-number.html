<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>JavaScript Fundamentals</title>
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
	<section class="content">
		<div class="header">
			<h2><button class="indexManin"><a href="index.html" class="home">Home</a></button>
			Tutorial: JavaScript Fundamentals</h2>
		</div>
		<div class="maincontent" align="center">
			<u><h3 align="center">JavaScript Loop (4): 1.while loop</h3></u><br>

			<script type="text/javascript">
				var count = 0;

				document.write("Starting loop(while)"+"<br/>");
				while(count < 10){
					document.write("Current count : "+count+"<br/>");
					count++
				}
				document.write("<br/>"+"While loop finished"+"<br/>");
			</script>

			<u><h3 align="center">JavaScript Loop (4): 2.do while loop</h3></u><br>

			<script type="text/javascript">
				var count = 0;

				document.write("Starting loop(do...while)"+"<br/>");
				do{
					document.write("Current count : "+count+"<br/>")
					count++
				}while(count < 5)
				document.write("<br/>"+"Do while loop finished"+"<br/>");
			</script>

			<u><h3 align="center">JavaScript Loop (4): 3.for loop</h3></u><br>

			<script type="text/javascript">
				var i;

				document.write("Starting loop(for)"+"<br/>");

				for (i = 0; i < 10; i++) {
					document.write("Current count : "+i+"<br/>")
				}
				document.write("<br/>"+"For loop finished"+"<br/>");
			</script>

			<u><h3 align="center">JavaScript Loop (4): 4.for...in loop</h3></u><br>

			<script type="text/javascript">
				var person = {
					fname:"Tarequr Rahman",
					lname:"Sabbir",
					age:25
				}; 

				for (x in person) {
					document.write(person[x] + " ");
				}
			</script>
		</div>
		
		<div class="footer">
			<h2>
				<script type="text/javascript">
				var year = new Date();
				document.write(year.getFullYear());
				</script> &copy; Tarequr Rahman Sabbir
			</h2>
		</div>
	</section>
</body>
</html>
