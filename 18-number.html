		<div class="maincontent" align="center">
			<u><h3 align="center">JavaScript Loop Control(2): 1.Break statement</h3></u><br>

			<script type="text/javascript">
				var i=0;

				for (i=0; i<=10; i++)
				{
					if (i==5){
					 break;
					}
					document.write("The number is " + i);
					document.write("<br />");
				}

			</script>
			<p>Explanation: The loop will break when i=5.</p><br>

			<u><h3 align="center">JavaScript Loop Control(2): 2.Continue statement</h3></u><br>

			<script type="text/javascript">
				var i=0;

				for (i=0; i<=10; i++)
				{

					if (i==5){
					 	continue;
					}
					document.write("The number is " + i);
					document.write("<br />");
				}
				</script>
				<p>Explanation: The loop will break the current loop and continue with the next value when i=5.</p>

		</div>
