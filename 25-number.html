<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>JavaScript Fundamentals</title>
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
	<section class="content">
		<div class="header">
			<h2><button class="indexManin"><a href="index.html" class="home">Home</a></button>
			Tutorial: JavaScript Fundamentals</h2>
		</div>
		<div class="maincontent" align="center">
			<u><h3 align="center">JavaScript Object: 1.Example</h3></u><br><br>

			<script type="text/javascript">
				personDetails = {
					firstname = "Tarequr Rahman"
					lastname  = "Sabbir"
					age       = 25
					gender    = "Male"
					institute = "AUB"
				}
				document.write(personDetails.firstname+personDetails.lastname+"<br/>"+ personDetails.age+"<br/>"+personDetails);

			</script>

			<u><h3 align="center">JavaScript Object: 2.Example</h3></u><br><br>

			<script type="text/javascript">
				var book = new Object(); // Create the object
				book.subject = "Math ||"; // Assign properties to the object
				book.author = "Sabbir";
			</script>
			<script type="text/javascript">
			 document.write("Book name is : " + book.subject + "<br>");
			 document.write("Book author is : " + book.author + "<br>");
			</script>

			<u><h3 align="center">JavaScript Object: 3.Example</h3></u><br><br>

			<script type="text/javascript">

				function student(name, className, rollno){
					this.name      = name;
					this.className = className;
					this.rollno    = rollno;
				}
				studentv = new student("Sabbir", "17", 10)
				document.write(studentv.name + " reading in class " + studentv.className + " and his rollno:"+ studentv.rollno);

			</script>

		</div>
		
		<div class="footer">
			<h2>
				<script type="text/javascript">
				var year = new Date();
				document.write(year.getFullYear());
				</script> &copy; Tarequr Rahman Sabbir
			</h2>
		</div>
	</section>
</body>
</html>
